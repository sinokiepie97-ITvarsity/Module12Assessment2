<html>
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact Book Plus</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="col-md-3"></div>

		<div class="col-md-6" id="form">
			<form id="editForm">
				<h1>Enter contact info</h1>
				<hr>
				<!----Data input fields----->
			<div class="row">
					<div class="col-md-1"></div>
				<div class="col-md-5">
					<input type="text" id="firstname" name="firstname" placeholder="First Name">
				</div>
			</div>
				<br>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<input type="text" id="lastname" placeholder="Last Name" name="lastname">
				</div>
			</div>


	<br/>
	<div class="row">
		<div class="col-md-1"></div>
			<div class="col-md-10">
				<input type="text" id="email" name="email" placeholder="Enter email">
				<br>
				<br>
				<input type="text" id="mobile" name="mobile" placeholder="Mobile">
	</div>

<div class="col-md-1"></div>
		</div>

<br><br>
<div class="row">
	<div class="col-md-1"></div>

	<div class="col-md-10">
		<input type="file" name="avatar" id="avatar" class="form-control"><br/>
	</div>

<div class="col-md-1"></div>
</div>
	<br>
	<center>
		<button type="submit" id="submitForm" class="btn btn-info form-control">Submit</button>
	</center>
	<br/>
<button id="homeLink" type="button" class="btn btn-primary badge-pill p-2" style="width:150px;">Home</button>
	<br/>
	<br/>
</form>
</div>
</div>

<script src="config.js"></script>        
        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);
    
            function submitForm(e){
                e.preventDefault(); 
                
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);
                
                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    body:form
                })
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                        alert("Contact added.");
                        homeLink();                       
                    }else{ 
                        alert(data);
                        homeLink();
                    
                    }
                })
            }
            
            function homeLink(){
                window.open("index.html", "_self");
            }
        
        </script>

</body>
</html>
